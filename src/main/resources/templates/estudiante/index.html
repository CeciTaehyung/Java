<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">


    <h1>Listado de Estudiantes</h1>
    <a th:href="@{/Estudiante/create}" class="btn btn-outline-primary">Nuevo Registro</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Pin</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" item : ${Estudiante}">
            <td th:text="${item.id}">id</td>
            <td th:text="${item.nombre}">nombre</td>
            <td th:text="${item.email}">email</td>
            <td th:text="${item.pin}">pin</td>

            <td>
                <a th:href="@{/Estudiante/details/{id} (id=${item.id})}" class="btn btn-outline-secondary">Ver</a>
                <a th:href="@{/Estudiante/edit/{id} (id=${item.id})}" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/Estudiante/remove/{id} (id=${item.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav class="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber: ${pageNumbers}">
                <a class="page-link" th:href="@{|/Estudiante?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
            title="Confirmacion",
            text: '[[ ${msg} ]]',
            icon: 'success'
            });
        </script>

    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${docentes}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.apellido}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.telefono}"></td>
            <td>
                <a th:href="@{/Docentes/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary"> Ver</a>
                <a th:href="@{/Docentes/edit/{id} (id =${item.id}) }" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/Docentes/remove/{id} (id=${item.id}) }"  class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <nav class="Page navegation example">
        <ul class="Pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a  class="page-link" th:href="@{|Docente?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>

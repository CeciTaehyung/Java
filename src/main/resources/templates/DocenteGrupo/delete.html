<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwwultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment ="content">
    <h1>Eliminar docente grupo</h1>
    <h3>¿Estas seguro que desea eliminar este registro?</h3>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${docenteGrupo.grupo.id}"></dd>

        <dt class="col-sm-2">Docente</dt>
        <dd class="col-sm-10" th:text="${docenteGrupo.grupo.docente}"></dd>

        <dt class="col-sm-2">Grupo</dt>
        <dd class="col-sm-10" th:text="${docenteGrupo.grupo}"></dd>

        <dt class="col-sm-2">Año</dt>
        <dd class="col-sm-10" th:text="${docenteGrupo.anio}"></dd>

        <dt class="col-sm-2">Ciclo</dt>
        <dd class="col-sm-10" th:text="${docenteGrupo.ciclo}"></dd>

    </dl>
    <form th:action="@{/docenteGrupos/delete}" method="post">
        <input type="hidden" name="Id" th:value="${grupo.id}">

        <a th_href="@{/docenteGrupos}">Regresar</a>
    </form>

</div>
